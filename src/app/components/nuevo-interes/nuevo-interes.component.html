<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="d-inline-flex">
                <form class="d-flex search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-success" routerLink="/crear-interes" *ngIf="this.activeUser.permisos=='admin'">Nuevo interÃ©s</button>

               
            </div>
            
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 subject-list ">
            <div class="subject d-flex justify-content-between align-items-center" *ngFor="let interes of this.intereses">
                <img [attr.src]=interes.imagen alt="">
                <span>{{interes.nombre}}</span>
                <div class="d-inline-flex btn-group">
                    <button class="btn btn-success" (click)=onPlusClick(interes)> <b class="mb-1">+</b></button>
                    <button class="btn" *ngIf="this.activeUser.permisos=='admin'" (click)=onDelete(interes._id)>Eliminar</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
