<div class="container">
    <ng-container *ngFor="let usuario of this.usuarios">

    
        <div class="row tList">
            <div class="col-3 d-inline-flex title">
                <div>
                <img src="https://images.unsplash.com/photo-1612625365859-0721ffb8f7e6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8cVBZc0R6dkpPWWN8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
                <div>
                    <h4 class="title-text">{{usuario.username}}</h4>
                    <p>Correo: {{usuario.email}}</p>
                            
                </div>
            </div>
            <div class="col-9 subject-body d-inline-flex" *ngIf="usuario._id!='61911ae76375e43f782d3009'">
                    <button class="btn" (click)="eliminarUsuario(usuario._id)">Eliminar</button>
                    <button class="btn" (click)="darModerador(usuario._id)">Dar moderador</button>
                    <button class="btn mr-2" (click)="darEstudiante(usuario._id)">Dar estudiante</button>

                    <br>
                    <span> Permisos: {{usuario.permisos}}</span>            
            </div>
        </div>
    </ng-container>
</div>
