 <div class="container background">
     <ng-container *ngFor="let discusiones of this.Discusion">
         <ng-container *ngFor="let discusion of discusiones">
            <div class="row tList mt-5">
                <div class="col-10 d-inline-flex title">
                    <div>
                    <img src="https://images.unsplash.com/photo-1612625365859-0721ffb8f7e6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8cVBZc0R6dkpPWWN8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                    <div>
                        <h4 class="title-text">{{discusion.titulo}}</h4>
                        <span class="date">{{discusion.autor}}</span>
                        <br>
                        <ng-container *ngFor="let interes of discusion.intereses">
                            <span>{{interes}}, </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-2 justify-content-end subject-body">
                    <button class="btn me-interesa mr-5 mt-2" routerLink="/discusion">Ver más</button>
                    <br>
                    <span>Creada el: 12-12-12</span>            
                </div>
            
            </div>
        </ng-container>
     </ng-container>

     <!-- <ng-container  *ngIf="!this.activeUser"> -->
        <ng-container *ngFor="let discusion of this.DiscusionAll">
           <div class="row tList mt-5">
               <div class="col-10 d-inline-flex title">
                   <div>
                   <img src="https://images.unsplash.com/photo-1612625365859-0721ffb8f7e6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8cVBZc0R6dkpPWWN8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                   </div>
                   <div>
                       <h4 class="title-text">{{discusion.titulo}}</h4>
                       <span class="date">{{discusion.autor}}</span>
                       <br>
                       <ng-container *ngFor="let interes of discusion.intereses">
                           <span>{{interes}}, </span>
                       </ng-container>
                   </div>
               </div>
               <div class="col-2 justify-content-end subject-body">
                   <button class="btn me-interesa mr-5 mt-2" [routerLink]="['/', discusion._id]">Ver más</button>
                   <br>
                   <span>Creada el: 12-12-12</span>            
               </div>
           
           </div>
       </ng-container>
    <!-- </ng-container> -->
</div>
