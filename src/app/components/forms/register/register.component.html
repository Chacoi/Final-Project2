<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
                <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputUsername">Ingrese su email: </label>
                        <input 
                        class="form-control" 
                        type="text" 
                        formControlName="email" 
                        placeholder="email">
                        <!-- error -->
                        <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                          email is required.
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="inputUsername">Nombre de usuario: </label>
                      <input 
                      class="form-control" 
                      type="text" 
                      formControlName="username"
                      placeholder="nombre de usuario">
                      <!-- error -->
                      <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                        Username is required.
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputPassword">Contraseña: </label>
                      <input 
                      class="form-control" 
                      type="text" 
                      formControlName="password"
                      placeholder="contraseña">
                      <!-- error -->
                      <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                        Password is required.
                      </div>
                    </div>
            
                    <div class="form-group">
                      <label for="inputImage">Imagen de perfil: </label>
                      <input type="file"
                      class="form-control"
                      formControlName="image"
                      (change)="onFileSelected($event)"
                      >
                      <!-- "<button class="btn btn-success" type="button" (click)="onUpload()">Subir Imagen</button> -->
                    </div>

                    <div class="form-group mt-2">
                      <button class="btn btn-lg btn-block" type="submit">Registrar usuario</button>
                    </div>
                  </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
