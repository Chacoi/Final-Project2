
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Ingrese nombre de usuario: </label>
                  <input class="form-control" type="text" formControlName="username" placeholder="nombre usuario" value="">
                  <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                      Username is required.
                    </div>
                </div>
                <div class="form-group">
                  <label for="email">Nuevo email: </label>
                  <input class="form-control" type="text" formControlName="email" placeholder="email">
                  <!-- error -->
                  <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                    Password is required.
                  </div>
                </div>
                <div class="form-group mt-2">
                  <button class="btn btn-lg btn-block" type="submit">Iniciar sesion</button>
                </div>
              </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
