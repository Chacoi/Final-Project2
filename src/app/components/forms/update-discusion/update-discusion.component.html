<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="discusionForm" (ngSubmit)="onSubmit()" id="discusionForm">
               <label for="title">Título actual de la discusión: </label>
               <span class="ml-1">{{this.discusionActual.titulo}}</span>
                <input type="text" 
                id="title" 
                placeholder="ingrese nuevo título discusión" 
                formControlName="titulo" 
                value="">
                
                <label for="contenido">Contenido actual de la discusión: </label>
                <span class="ml-1">{{this.discusionActual.contenido}}</span>
                <textarea 
                type="text" 
                id="contenido" 
                placeholder="Ingrese nueva discusión:" 
                formControlName="contenido"
                
                ></textarea>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
